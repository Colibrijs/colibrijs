name: Prepare environment
runs:
  using: composite
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
    - name: Install dependencies
      shell: bash
      run: npm install
    - name: Check package-lock.json
      shell: bash
      # Если всё упало на этом шаге, значит нужно выполнить локально npm install
      run: git diff --exit-code -- package-lock.json
